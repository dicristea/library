<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Library</title>
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aboreto&family=Catamaran:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
</head>
<body>
<div id="container">
    <div class="header">
        <div class="clouds"><img src="images/cloud.png" alt="Cloud" class="clouds-img"></div>
        <h1 class="title">My Library</h1>
        <div class="clouds"><img src="images/clouds.png" alt="Cloud" class="clouds-img"></div>
    </div>
    <div class="subheader">
        <div class="subheader-text">
            Sort By:
            <ul>
                <li>
                    <button class="sort-button">
                        <img src="images/title.png" alt="Title Icon">
                        Title
                    </button>
                </li>
                <li>
                    <button class="sort-button">
                        <img src="images/author.png" alt="Author Icon">
                        Author
                    </button>
                </li>
                <li>
                    <button class="sort-button">
                        <img src="images/status.png" alt="Status Icon">
                        Status
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <div class="book-card-container">
        <div class="card-container">
            <div class="card add">
                <button type="button" title="Add Book to Library" class="add-book-button" onclick="openForm()">
                    <img class="add-book" src="images/add.png" alt="Add Book" title="Add Book to Library">
                </button>
            </div>
        </div>
        <div id="bookFormPopup">
            <form method="post" class="form-container">
                <div class="form-header">
                    <h2>Add a Book</h2>
                    <button type="button" class="close-button" onclick="closeForm()">
                        <img class="close" src="images/close.svg" alt="Close" title="Close Form">
                    </button>
                </div>
                <label for="title">
                    Book Title
                </label>
                <input type="text" id="title" placeholder="Book Title" name="title" required>
                    
                <label for="author">
                    Author
                </label>
                <input type="text" id="author" placeholder="Author" name="author" required>
                    
                <label for="pages">
                    Page Count
                </label>
                <input type="number" id="pages" name="pages" placeholder="Page Count" required>
                    
                    
                <fieldset>
                    <legend><strong>Have you read the book?</strong></legend>
                    <div class="read-radio">
                        <div>
                            <input type="radio" id="read" name="isRead" value="true" checked>
                            <label for="read">Read</label>
                        </div>
                        <div>
                            <input type="radio" id="unread" name="isRead" value="false">
                            <label for="unread">Unread</label>
                        </div>
                    </div>
                </fieldset>
                    
                <button type="submit" class="submit-button">
                    Add Book
                </button>
            </form>
        </div>
    </div>
    <footer>ddtea âšœ 2022</footer>
</div>
</body>
</html>
